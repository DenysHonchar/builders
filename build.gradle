plugins {
    id 'java'
}

subprojects {

    apply plugin: 'java'

    version 'LATEST'
    sourceCompatibility = 11
    targetCompatibility = 11

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'javax.servlet:javax.servlet-api:3.0.1'
        testImplementation 'junit:junit:4.13.2'
    }
}

